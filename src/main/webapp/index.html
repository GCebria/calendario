<!DOCTYPE html>
<html>
    <head>
        <title>Calendario</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script>
            var fechaActual = new Date();
            function generaCalendario(fechaActual) {
                /*Tratar fecha*/
                if (isNaN(fechaActual)) {
                    fechaActual = new Date();
                }
                var fechaActual2 = fechaActual;
                fechaActual2.setDate(1);
                var primerDiaSemana = fechaActual2.getDay();
                var anyo = fechaActual.getFullYear();
                var mes = fechaActual.getMonth();
                var diasMes = 0;
                if (mes == 0 || mes % 2 != 0) {
                    diasMes = 31;
                } else if (mes != 1) {
                    diasMes = 30;
                } else if ((anyo % 4 == 0) && (anyo % 100 == 0) || (anyo % 400 == 0)) {
                    diasMes = 29;
                } else {
                    diasMes = 28;
                }

                /*Declarar variables*/
                var aux = 0;
                var cont = 1;
                var meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
                var semana = ["L", "M", "X", "J", "V", "S", "D"];
                var tabla = "<h1>" + meses[mes] + " de " + anyo + "</h1>";
                tabla += "<table border='1'>";

                /*Cabezera semana*/
                for (i = 0; i < semana.length; i++) {
                    tabla += "<th>" + semana[i] + "</th>";
                }
                /*Rellenar calendario*/
                for (i = 0; cont <= diasMes; i++) {
                    tabla += "<tr>";
                    for (j = 0; j < semana.length; j++) {
                        tabla += "<td>";
                        aux++;
                        if (aux >= primerDiaSemana && cont <= diasMes) {
                            tabla += cont;
                            cont++;
                        }
                        tabla += "</td>";
                    }
                    tabla += "</tr>";
                }
                tabla += "</table> <button onclick=prevMonth()>Anterior</button><button onclick=nextMonth()>Siguiente</button>\n\
                    <br>" + fechaActual;

                /*Pasar el calendario*/
                document.getElementById("resultado").innerHTML = tabla;
            }

            function nextMonth() {

                var hoy = new Date();
                if (hoy.getMonth() >= 11) {
                    hoy = new Date((hoy.getFullYear() + 1), 00, 01);
                } else {
                    hoy = new Date(hoy.getFullYear(), (hoy.getMonth() + 1), 01);
                }
                generaCalendario(hoy);
            }

            function prevMonth() {
                var hoy = new Date();

                if (hoy.getMonth() >= 11) {
                    hoy = new Date((hoy.getFullYear() - 1), 00, 01);
                } else {
                    hoy = new Date(hoy.getFullYear(), (hoy.getMonth() - 1), 01);
                }
                generaCalendario(hoy);
            }

        </script>   
    </head>

    <body>      

        <div id="top" align="center">
            <button onclick="generaCalendario()">Generar Calendario</button>

        </div>
        <br>
        <div id="resultado" align="center"></div>
    </body>
</html>
